<!DOCTYPE html>
<html>
<head>
    <title>ESP32 LED Control</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 30px; background: #000; color: #fff}
        button { 
            padding: 15px 25px; 
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 99px;
            color: white;
            cursor: pointer;
            min-width: 400px;
            display: block;
            margin: 25px auto;
        }
        #status { 
            margin: 20px; 
            font-weight: bold;
            min-height: 24px;
        }
        #connectBtn {
            background: #fff;
            color: #333;
            margin-bottom: 30px;
        }
        #red { background-color: #ff0000; }
        #green { background-color: #00ff00; }
        #blue { background-color: #0000ff; }
        #yellow { background-color: #ffff00; color: black; }
        #purple { background-color: #800080; }
        #orange { background-color: #ffa500; }
        #rainbow { 
            background: linear-gradient(to right, red, orange, yellow, green, blue, purple);
            color: black;
        }
        .color-buttons { display: none; }
    </style>
</head>
<body>
    <h1>EMD<font color="#f00">R</font><font color="#0f0">G</font><font color="#00f">B</font></h1>

    
    <button id="connectBtn">Connect to ESP32</button>
    <div id="status">Press "Connect" to begin</div>
    
    <div class="color-buttons">
        <div>
            <button id="red">Red</button>
            <button id="green">Green</button>
            <button id="blue">Blue</button>
        </div>
        <div>
            <button id="yellow">Yellow</button>
            <button id="purple">Purple</button>
            <button id="orange">Orange</button>
        </div>
        <div>
            <button id="rainbow">Party Mode</button>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const colorButtons = document.querySelector('.color-buttons');
        let device, characteristic;
        let rainbowInterval = null;
        
        // Color definitions (R and G swapped to match ESP32)
        const colors = {
            red: [255, 0, 0],
            green: [0, 255, 0],
            blue: [0, 0, 255],
            yellow: [255, 255, 0],
            purple: [128, 0, 128],
            orange: [255, 165, 0]
        };

        // Connect to ESP32 - now triggered by button click
        async function connectToDevice() {
            try {
                statusDiv.textContent = "Searching for device...";
                statusDiv.style.color = "black";
                
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: "ESP32-LED-Control" }],
                    optionalServices: ['4fafc201-1fb5-459e-8fcc-c5c9c331914b']
                });
                
                statusDiv.textContent = "Connecting...";
                const server = await device.gatt.connect();
                
                statusDiv.textContent = "Accessing service...";
                const service = await server.getPrimaryService('4fafc201-1fb5-459e-8fcc-c5c9c331914b');
                
                statusDiv.textContent = "Accessing characteristic...";
                characteristic = await service.getCharacteristic('beb5483e-36e1-4688-b7f5-ea07361b26a8');
                
                // Success - show color buttons
                connectBtn.style.display = 'none';
                colorButtons.style.display = 'block';
                statusDiv.textContent = "Connected! Choose a color:";
                statusDiv.style.color = "green";
                
                // Set default color
                sendColor(0, 0, 255); // Blue
                
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.style.color = "red";
                console.error(error);
            }
        }

        // Send color to ESP32 (with R and G swapped)
        function sendColor(r, g, b) {
            if (!characteristic) return;
            stopRainbow();
            characteristic.writeValue(new Uint8Array([g, r, b])); // SWAPPED R and G
        }

        // Rainbow effect
        function startRainbow() {
            let hue = 0;
            rainbowInterval = setInterval(() => {
                const r = Math.floor(Math.sin(hue) * 127 + 128);
                const g = Math.floor(Math.sin(hue + 2) * 127 + 128);
                const b = Math.floor(Math.sin(hue + 4) * 127 + 128);
                characteristic.writeValue(new Uint8Array([g, r, b])); // SWAPPED R and G
                hue += 0.05;
            }, 50);
        }

        function stopRainbow() {
            if (rainbowInterval) {
                clearInterval(rainbowInterval);
                rainbowInterval = null;
                document.getElementById('rainbow').textContent = "Rainbow Mode";
            }
        }

        // Event listeners
        connectBtn.addEventListener('click', connectToDevice);
        
        document.querySelectorAll('button:not(#connectBtn):not(#rainbow)').forEach(button => {
            button.addEventListener('click', () => {
                const color = colors[button.id];
                sendColor(color[0], color[1], color[2]);
            });
        });

        document.getElementById('rainbow').addEventListener('click', function() {
            if (rainbowInterval) {
                stopRainbow();
            } else {
                startRainbow();
                this.textContent = "Stop Rainbow";
            }
        });
    </script>
    v4
</body>
</html>
