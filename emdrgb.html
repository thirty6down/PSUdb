<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Pulse Controller</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center; 
            margin: 0;
            padding: 20px; 
            background: #121212; 
            color: #fff;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        button { 
            padding: 15px 25px; 
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        button:active {
            transform: translateY(0);
        }
        #status { 
            margin: 20px auto; 
            padding: 10px;
            border-radius: 8px;
            background-color: #222;
            max-width: 400px;
            font-weight: bold;
        }
        #connectBtn {
            background: #fff;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
            min-width: 250px;
        }
        #controls {
            display: none;
        }
        .panel {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        /* Main control buttons */
        .main-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px auto;
            max-width: 500px;
        }
        
        .main-btn {
            height: 80px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 12px;
        }
        
        #pulseBtn {
            background: linear-gradient(45deg, #6a5acd, #4169e1);
        }
        
        #partyBtn {
            background: linear-gradient(to right, 
                #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3
            );
        }
        
        #pauseBtn {
            background: #ff6b35;
            grid-column: span 2;
        }
        
        #offBtn {
            background: #333;
            grid-column: span 2;
        }
        
        /* Sliders */
        .slider-container {
            margin: 20px auto;
            max-width: 400px;
        }
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #333;
            outline: none;
            margin: 15px 0;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
        }
        
        /* Pulse controls */
        .pulse-controls {
            display: none;
            background: rgba(40, 40, 80, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .control-group {
            flex: 1;
            min-width: 150px;
            margin: 10px;
        }
        
        .color-wheel {
            width: 120px;
            height: 120px;
            margin: 10px auto;
            border-radius: 50%;
            background: conic-gradient(
                red, orange, yellow, green, blue, indigo, violet, red
            );
            position: relative;
            cursor: pointer;
            border: 3px solid #444;
        }
        
        .color-wheel-selector {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
            background: transparent;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9em;
        }
        
        .value-display {
            display: inline-block;
            min-width: 60px;
            font-size: 0.9em;
            color: #aaa;
        }
        
        .color-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .color-group {
            text-align: center;
            margin: 10px;
        }
        
        #applyPulse {
            background: #4CAF50;
            margin-top: 15px;
            min-width: 200px;
        }
        
        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESP32 Pulse Controller</h1>

        <button id="connectBtn">Connect to Pulse Controller</button>
        <div id="status">Press "Connect" to begin</div>
        
        <div id="controls">
            <div class="panel">
                <div class="slider-container">
                    <label for="brightness">Master Brightness</label>
                    <input type="range" min="1" max="255" value="150" class="slider" id="brightness">
                    <div><span id="brightnessValue">150</span>/255</div>
                </div>
            </div>
            
            <div class="panel">
                <h3>Control Mode</h3>
                <div class="main-controls">
                    <button id="pulseBtn" class="main-btn">Pulse Mode</button>
                    <button id="partyBtn" class="main-btn">Party Mode</button>
                    <button id="pauseBtn" class="main-btn">Pause</button>
                    <button id="offBtn" class="main-btn">Turn Off</button>
                </div>
            </div>
            
            <!-- Pulse effect controls -->
            <div id="pulseControls" class="panel pulse-controls">
                <h3>Pulse Settings</h3>
                
                <div class="control-row">
                    <div class="control-group">
                        <label for="pulseWidth">Pulse Width</label>
                        <input type="range" min="1" max="15" value="3" class="slider" id="pulseWidth">
                        <div><span id="widthValue">3</span> LEDs</div>
                    </div>
                    
                    <div class="control-group">
                        <label for="pulseSpeed">Pulse Speed</label>
                        <input type="range" min="1" max="50" value="10" class="slider" id="pulseSpeed">
                        <div><span id="speedValue">10</span> ms</div>
                    </div>
                </div>
                
                <div class="control-row">
                    <div class="control-group">
                        <label for="activeArea">Active Area</label>
                        <input type="range" min="10" max="100" value="100" class="slider" id="activeArea">
                        <div><span id="areaValue">100</span>% of strip</div>
                    </div>
                    
                    <div class="control-group">
                        <label for="trailLength">Trail Length</label>
                        <input type="range" min="0" max="30" value="10" class="slider" id="trailLength">
                        <div><span id="trailValue">10</span> LEDs</div>
                    </div>
                </div>
                
                <div class="color-row">
                    <div class="color-group">
                        <label>Pulse Color</label>
                        <div class="color-wheel" id="pulseColorWheel">
                            <div class="color-wheel-selector" id="pulseColorSelector"></div>
                        </div>
                    </div>
                    
                    <div class="color-group">
                        <label>Trail Color</label>
                        <div class="color-wheel" id="trailColorWheel">
                            <div class="color-wheel-selector" id="trailColorSelector"></div>
                        </div>
                    </div>
                </div>
                
                <button id="applyPulse">Apply Settings</button>
            </div>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const controlsDiv = document.getElementById('controls');
        const brightnessSlider = document.getElementById('brightness');
        const brightnessValue = document.getElementById('brightnessValue');
        const pulseControls = document.getElementById('pulseControls');
        
        // Control elements
        const pulseBtn = document.getElementById('pulseBtn');
        const partyBtn = document.getElementById('partyBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const offBtn = document.getElementById('offBtn');
        
        // Pulse control sliders
        const pulseWidthSlider = document.getElementById('pulseWidth');
        const pulseSpeedSlider = document.getElementById('pulseSpeed');
        const activeAreaSlider = document.getElementById('activeArea');
        const trailLengthSlider = document.getElementById('trailLength');
        
        // Value displays
        const widthValue = document.getElementById('widthValue');
        const speedValue = document.getElementById('speedValue');
        const areaValue = document.getElementById('areaValue');
        const trailValue = document.getElementById('trailValue');
        
        // Color wheels
        const pulseColorWheel = document.getElementById('pulseColorWheel');
        const trailColorWheel = document.getElementById('trailColorWheel');
        const pulseColorSelector = document.getElementById('pulseColorSelector');
        const trailColorSelector = document.getElementById('trailColorSelector');
        
        let device, ledCharacteristic;
        let pulseHue = 0;    // Blue
        let trailHue = 85;   // Green
        let isPulsing = false;
        let isPaused = false;
        let colorWheelActive = null;
        
        // Initialize color wheel positions
        updateColorWheelSelector(pulseColorWheel, pulseColorSelector, pulseHue);
        updateColorWheelSelector(trailColorWheel, trailColorSelector, trailHue);

        // Connect to ESP32
        async function connectToDevice() {
            try {
                statusDiv.textContent = "Searching for device...";
                statusDiv.style.color = "yellow";
                
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: "ESP32-Pulse-Controller" }],
                    optionalServices: ['4fafc201-1fb5-459e-8fcc-c5c9c331914b']
                });
                
                statusDiv.textContent = "Connecting...";
                const server = await device.gatt.connect();
                
                statusDiv.textContent = "Accessing service...";
                const service = await server.getPrimaryService('4fafc201-1fb5-459e-8fcc-c5c9c331914b');
                
                statusDiv.textContent = "Accessing characteristic...";
                ledCharacteristic = await service.getCharacteristic('beb5483e-36e1-4688-b7f5-ea07361b26a8');
                
                // Success - show controls
                connectBtn.style.display = 'none';
                controlsDiv.style.display = 'block';
                statusDiv.textContent = "Connected! Select a mode";
                statusDiv.style.backgroundColor = "#004400";
                
                // Listen for disconnections
                device.addEventListener('gattserverdisconnected', () => {
                    statusDiv.textContent = "Device disconnected";
                    statusDiv.style.backgroundColor = "#440000";
                    connectBtn.style.display = 'block';
                    controlsDiv.style.display = 'none';
                    pulseControls.style.display = 'none';
                    isPulsing = false;
                    isPaused = false;
                    updateButtonStates();
                });
                
                // Update button states
                updateButtonStates();
                
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.style.backgroundColor = "#440000";
                console.error(error);
            }
        }

        // Send command to ESP32
        function sendCommand(command) {
            if (!ledCharacteristic) return;
            ledCharacteristic.writeValue(new TextEncoder().encode(command));
            statusDiv.textContent = `Command sent: ${command}`;
        }
        
        // Set brightness via BLE (with debouncing)
        let brightnessTimeout;
        function setBrightness(value) {
            if (!ledCharacteristic) return;
            
            // Clear previous timeout
            if (brightnessTimeout) {
                clearTimeout(brightnessTimeout);
            }
            
            // Set new timeout to avoid flooding the ESP32
            brightnessTimeout = setTimeout(() => {
                const command = `B:${value}`;
                ledCharacteristic.writeValue(new TextEncoder().encode(command));
                statusDiv.textContent = `Brightness set to: ${value}`;
            }, 100); // 100ms debounce
        }
        
        // Update pulse parameters
        function updatePulseParams() {
            if (!ledCharacteristic) return;
            
            const width = pulseWidthSlider.value;
            const speed = pulseSpeedSlider.value;
            const area = activeAreaSlider.value;
            const trail = trailLengthSlider.value;
            
            const command = `P:W${width},C${pulseHue},S${speed},A${area},T${trail},H${trailHue}`;
            ledCharacteristic.writeValue(new TextEncoder().encode(command));
            statusDiv.textContent = `Pulse parameters updated`;
        }
        
        // Update button states
        function updateButtonStates() {
            pauseBtn.classList.toggle('disabled', !isPulsing);
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
        }
        
        // Convert polar coordinates to hue (0-255)
        function polarToHue(x, y) {
            const angle = Math.atan2(y, x);
            let degrees = angle * (180 / Math.PI);
            if (degrees < 0) degrees += 360;
            return Math.floor((degrees * 255) / 360);
        }
        
        // Update color wheel selector position
        function updateColorWheelSelector(wheel, selector, hue) {
            const angle = (hue * 360) / 255;
            const radians = angle * (Math.PI / 180);
            
            const radius = wheel.offsetWidth / 2;
            const x = radius + Math.cos(radians) * radius * 0.75;
            const y = radius + Math.sin(radians) * radius * 0.75;
            
            selector.style.left = `${x}px`;
            selector.style.top = `${y}px`;
        }
        
        // Handle color wheel interaction
        function setupColorWheel(wheel, selector, callback) {
            wheel.addEventListener('mousedown', (e) => {
                colorWheelActive = wheel;
                updateColorFromWheel(e, wheel, selector, callback);
            });
            
            wheel.addEventListener('mousemove', (e) => {
                if (colorWheelActive === wheel) {
                    updateColorFromWheel(e, wheel, selector, callback);
                }
            });
            
            wheel.addEventListener('touchstart', (e) => {
                e.preventDefault();
                colorWheelActive = wheel;
                updateColorFromWheel(e.touches[0], wheel, selector, callback);
            });
            
            wheel.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (colorWheelActive === wheel) {
                    updateColorFromWheel(e.touches[0], wheel, selector, callback);
                }
            });
        }
        
        function updateColorFromWheel(eventOrTouch, wheel, selector, callback) {
            const rect = wheel.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const x = eventOrTouch.clientX - rect.left - centerX;
            const y = eventOrTouch.clientY - rect.top - centerY;
            
            const distance = Math.sqrt(x*x + y*y);
            const maxRadius = centerX;
            
            if (distance <= maxRadius) {
                const hue = polarToHue(x, y);
                updateColorWheelSelector(wheel, selector, hue);
                callback(hue);
            }
        }

        // Event listeners
        connectBtn.addEventListener('click', connectToDevice);
        
        // Main control buttons
        pulseBtn.addEventListener('click', () => {
            sendCommand("PULSE");
            isPulsing = true;
            isPaused = false;
            pulseControls.style.display = 'block';
            updateButtonStates();
        });
        
        partyBtn.addEventListener('click', () => {
            sendCommand("RAINBOW");
            isPulsing = false;
            isPaused = false;
            pulseControls.style.display = 'none';
            updateButtonStates();
        });
        
        pauseBtn.addEventListener('click', () => {
            if (isPulsing && !pauseBtn.classList.contains('disabled')) {
                sendCommand("PAUSE");
                isPaused = !isPaused;
                updateButtonStates();
            }
        });
        
        offBtn.addEventListener('click', () => {
            sendCommand("OFF");
            isPulsing = false;
            isPaused = false;
            pulseControls.style.display = 'none';
            updateButtonStates();
        });
        
        // Brightness slider with debouncing
        brightnessSlider.addEventListener('input', () => {
            brightnessValue.textContent = brightnessSlider.value;
        });
        
        brightnessSlider.addEventListener('change', () => {
            setBrightness(brightnessSlider.value);
        });
        
        // Pulse control sliders - update displays in real time
        pulseWidthSlider.addEventListener('input', () => {
            widthValue.textContent = pulseWidthSlider.value;
        });
        
        pulseSpeedSlider.addEventListener('input', () => {
            speedValue.textContent = pulseSpeedSlider.value;
        });
        
        activeAreaSlider.addEventListener('input', () => {
            areaValue.textContent = activeAreaSlider.value;
        });
        
        trailLengthSlider.addEventListener('input', () => {
            trailValue.textContent = trailLengthSlider.value;
        });
        
        // Apply pulse settings button
        document.getElementById('applyPulse').addEventListener('click', updatePulseParams);
        
        // Setup color wheels
        setupColorWheel(pulseColorWheel, pulseColorSelector, (hue) => {
            pulseHue = hue;
        });
        
        setupColorWheel(trailColorWheel, trailColorSelector, (hue) => {
            trailHue = hue;
        });
        
        // Global mouse up to stop color wheel interaction
        document.addEventListener('mouseup', () => {
            colorWheelActive = null;
        });
        
        document.addEventListener('touchend', () => {
            colorWheelActive = null;
        });
    </script>
</body>
</html>
