<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Pulse Controller</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center; 
            margin: 0;
            padding: 20px; 
            background: #121212; 
            color: #fff;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        button { 
            padding: 15px 25px; 
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        button:active {
            transform: translateY(0);
        }
        #status { 
            margin: 20px auto; 
            padding: 10px;
            border-radius: 8px;
            background-color: #222;
            max-width: 400px;
            font-weight: bold;
        }
        #connectBtn {
            background: #fff;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
            min-width: 250px;
        }
        #controls {
            display: none;
        }
        .panel {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        /* Cycle counter display */
        .cycle-counter {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin: 15px auto;
            max-width: 300px;
            border: 2px solid #4CAF50;
        }
        
        .cycle-counter h4 {
            margin: 0 0 10px 0;
            color: #4CAF50;
            font-size: 1em;
        }
        
        .cycle-count {
            font-size: 2.5em;
            font-weight: bold;
            color: #4CAF50;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }
        
        .cycle-label {
            font-size: 0.9em;
            color: #aaa;
            margin: 5px 0;
        }
        
        /* Main control buttons */
        .main-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px auto;
            max-width: 500px;
        }
        
        .main-btn {
            height: 80px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 12px;
        }
        
        #pulseBtn {
            background: linear-gradient(45deg, #6a5acd, #4169e1);
        }
        
        #partyBtn {
            background: linear-gradient(to right, 
                #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3
            );
        }
        
        #pauseBtn {
            background: #ff6b35;
        }
        
        #focusBtn {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            animation: focusPulse 2s ease-in-out infinite;
        }
        
        @keyframes focusPulse {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 107, 107, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.8); }
        }
        
        #offBtn {
            background: #333;
            grid-column: span 2;
        }
        
        /* Sliders */
        .slider-container {
            margin: 20px auto;
            max-width: 400px;
        }
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #333;
            outline: none;
            margin: 15px 0;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
        }
        
        /* Pulse controls */
        .pulse-controls {
            display: none;
            background: rgba(40, 40, 80, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .control-group {
            flex: 1;
            min-width: 150px;
            margin: 10px;
        }
        
        .color-wheel {
            width: 120px;
            height: 120px;
            margin: 10px auto;
            border-radius: 50%;
            background: conic-gradient(
                red, orange, yellow, green, blue, indigo, violet, red
            );
            position: relative;
            cursor: pointer;
            border: 3px solid #444;
        }
        
        .color-wheel-selector {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
            background: transparent;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
        }
        
        .color-selection-section {
            margin: 30px 0;
        }
        
        .color-selection-section h4 {
            margin: 20px 0 10px 0;
            font-size: 1.1em;
        }
        
        .color-palette {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 15px auto;
            max-width: 300px;
        }
        
        .color-selector {
            padding: 12px 8px;
            border: 2px solid transparent;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0,0,0,0.7);
            transition: all 0.2s ease;
            min-width: 80px;
        }
        
        .color-selector:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .color-selector.active {
            border-color: #fff;
            box-shadow: 0 0 12px rgba(255,255,255,0.8);
        }
        
        #applyPulse {
            background: #4CAF50;
            margin-top: 15px;
            min-width: 200px;
        }
        
        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESP32 Pulse Controller</h1>

        <button id="connectBtn">Connect to Pulse Controller</button>
        <div id="status">Press "Connect" to begin</div>
        
        <div id="controls">
            <div class="panel">
                <div class="slider-container">
                    <label for="brightness">Master Brightness</label>
                    <input type="range" min="1" max="255" value="150" class="slider" id="brightness">
                    <div><span id="brightnessValue">150</span>/255</div>
                </div>
            </div>
            
            <div class="panel">
                <h3>Control Mode</h3>
                <div class="main-controls">
                    <button id="pulseBtn" class="main-btn">Pulse Mode</button>
                    <button id="partyBtn" class="main-btn">Party Mode</button>
                    <button id="pauseBtn" class="main-btn">Pause</button>
                    <button id="focusBtn" class="main-btn">Focus</button>
                    <button id="offBtn" class="main-btn">Turn Off</button>
                </div>
            </div>
            
            <!-- Pulse effect controls -->
            <div id="pulseControls" class="panel pulse-controls">
                <h3>Pulse Settings</h3>
                
                <!-- Cycle Counter -->
                <div class="cycle-counter">
                    <h4>Pulse Cycles Completed</h4>
                    <div class="cycle-count" id="cycleCount">0</div>
                    <div class="cycle-label">Complete round trips</div>
                </div>
                
                <div class="control-row">
                    <div class="control-group">
                        <label for="pulseWidth">Pulse Width</label>
                        <input type="range" min="1" max="15" value="3" class="slider" id="pulseWidth">
                        <div><span id="widthValue">3</span> LEDs</div>
                    </div>
                    
                    <div class="control-group">
                        <label for="pulseFrequency">Pulse Frequency</label>
                        <input type="range" min="0.1" max="3.0" step="0.1" value="0.5" class="slider" id="pulseFrequency">
                        <div><span id="frequencyValue">0.5</span> Hz</div>
                    </div>
                </div>
                
                <div class="control-row">
                    <div class="control-group">
                        <label for="activeArea">Active Area</label>
                        <input type="range" min="10" max="100" value="100" class="slider" id="activeArea">
                        <div><span id="areaValue">100</span>% of strip</div>
                    </div>
                    
                    <div class="control-group">
                        <label for="trailLifespan">Trail Lifespan</label>
                        <input type="range" min="0.5" max="10.0" step="0.5" value="2.0" class="slider" id="trailLifespan">
                        <div><span id="lifespanValue">2.0</span> seconds</div>
                    </div>
                </div>
                
                <div class="control-row">
                    <div class="control-group">
                        <label for="trailEnabled">Enable Trail</label>
                        <input type="checkbox" id="trailEnabled" checked style="transform: scale(1.5); margin: 20px;">
                        <div>Trail <span id="trailStatus">enabled</span></div>
                    </div>
                    
                    <div class="control-group">
                        <label for="rainbowTrail">Rainbow Trail</label>
                        <input type="checkbox" id="rainbowTrail" style="transform: scale(1.5); margin: 20px;">
                        <div>Rainbow <span id="rainbowStatus">disabled</span></div>
                    </div>
                </div>
                
                <div class="color-selection-section">
                    <h4>Pulse Color</h4>
                    <div class="color-palette">
                        <button class="color-selector pulse-color active" data-hue="0" style="background: #ff0000;">Red</button>
                        <button class="color-selector pulse-color" data-hue="21" style="background: #ff6600;">Orange</button>
                        <button class="color-selector pulse-color" data-hue="43" style="background: #ffff00;">Yellow</button>
                        <button class="color-selector pulse-color" data-hue="85" style="background: #00ff00;">Green</button>
                        <button class="color-selector pulse-color" data-hue="128" style="background: #00ff80;">Cyan</button>
                        <button class="color-selector pulse-color" data-hue="170" style="background: #0080ff;">Blue</button>
                        <button class="color-selector pulse-color" data-hue="213" style="background: #8000ff;">Purple</button>
                        <button class="color-selector pulse-color" data-hue="234" style="background: #ff00ff;">Pink</button>
                        <button class="color-selector pulse-color" data-hue="255" style="background: #ff0080;">Magenta</button>
                    </div>
                    
                    <h4>Trail Color</h4>
                    <div class="color-palette">
                        <button class="color-selector trail-color" data-hue="0" style="background: #ff0000;">Red</button>
                        <button class="color-selector trail-color" data-hue="21" style="background: #ff6600;">Orange</button>
                        <button class="color-selector trail-color" data-hue="43" style="background: #ffff00;">Yellow</button>
                        <button class="color-selector trail-color active" data-hue="85" style="background: #00ff00;">Green</button>
                        <button class="color-selector trail-color" data-hue="128" style="background: #00ff80;">Cyan</button>
                        <button class="color-selector trail-color" data-hue="170" style="background: #0080ff;">Blue</button>
                        <button class="color-selector trail-color" data-hue="213" style="background: #8000ff;">Purple</button>
                        <button class="color-selector trail-color" data-hue="234" style="background: #ff00ff;">Pink</button>
                        <button class="color-selector trail-color" data-hue="255" style="background: #ff0080;">Magenta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const controlsDiv = document.getElementById('controls');
        const brightnessSlider = document.getElementById('brightness');
        const brightnessValue = document.getElementById('brightnessValue');
        const pulseControls = document.getElementById('pulseControls');
        const cycleCountDisplay = document.getElementById('cycleCount');
        
        // Control elements
        const pulseBtn = document.getElementById('pulseBtn');
        const partyBtn = document.getElementById('partyBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const focusBtn = document.getElementById('focusBtn');
        const offBtn = document.getElementById('offBtn');
        
        // Pulse control sliders
        const pulseWidthSlider = document.getElementById('pulseWidth');
        const pulseFrequencySlider = document.getElementById('pulseFrequency');
        const activeAreaSlider = document.getElementById('activeArea');
        const trailLifespanSlider = document.getElementById('trailLifespan');
        const trailEnabledCheckbox = document.getElementById('trailEnabled');
        const rainbowTrailCheckbox = document.getElementById('rainbowTrail');
        
        // Value displays
        const widthValue = document.getElementById('widthValue');
        const frequencyValue = document.getElementById('frequencyValue');
        const areaValue = document.getElementById('areaValue');
        const lifespanValue = document.getElementById('lifespanValue');
        const trailStatus = document.getElementById('trailStatus');
        const rainbowStatus = document.getElementById('rainbowStatus');
        
        let device, ledCharacteristic;
        let pulseHue = 0;    // Red (default)
        let trailHue = 85;   // Green (default)
        let trailEnabled = true; // Trail enabled by default
        let rainbowTrail = false; // Rainbow trail disabled by default
        let isPulsing = false;
        let isPaused = false;
        
        // Cycle tracking variables
        let cycleCount = 0;
        let simulatedPosition = 0; // Simulated pulse position (0-100)
        let simulatedDirection = 1; // 1 = forward, -1 = backward
        let lastCycleUpdate = 0;
        let cycleInterval = null;
        
        // Initialize default color selections
        updateColorSelection();

        // Simulate pulse cycles based on frequency
        function startCycleSimulation() {
            if (cycleInterval) {
                clearInterval(cycleInterval);
            }
            
            // Reset cycle tracking
            cycleCount = 0;
            simulatedPosition = 0;
            simulatedDirection = 1;
            updateCycleDisplay();
            
            // Calculate update interval based on frequency
            // At 0.5 Hz, one complete cycle takes 2 seconds
            // We'll update position 50 times per second for smooth tracking
            const updateRate = 50; // Updates per second
            const updateInterval = 1000 / updateRate; // ms between updates
            
            cycleInterval = setInterval(() => {
                if (isPulsing && !isPaused) {
                    updateCycleSimulation();
                }
            }, updateInterval);
        }
        
        function updateCycleSimulation() {
            const frequency = parseFloat(pulseFrequencySlider.value);
            
            // Calculate how much to move per update
            // One complete cycle = position goes 0->100->0
            // At frequency Hz, this takes (1/frequency) seconds
            // With 50 updates per second, we need to move (200 * frequency / 50) units per update
            const positionIncrement = (200 * frequency) / 50;
            
            // Update position
            simulatedPosition += positionIncrement * simulatedDirection;
            
            // Check for bounces and cycle completion
            if (simulatedPosition >= 100) {
                simulatedPosition = 100;
                simulatedDirection = -1;
            } else if (simulatedPosition <= 0) {
                simulatedPosition = 0;
                simulatedDirection = 1;
                
                // Completed a full cycle (start -> end -> start)
                cycleCount++;
                updateCycleDisplay();
            }
        }
        
        function updateCycleDisplay() {
            cycleCountDisplay.textContent = cycleCount.toString();
        }
        
        function stopCycleSimulation() {
            if (cycleInterval) {
                clearInterval(cycleInterval);
                cycleInterval = null;
            }
        }
        
        function resetCycleCounter() {
            cycleCount = 0;
            simulatedPosition = 0;
            simulatedDirection = 1;
            updateCycleDisplay();
        }

        // Connect to ESP32
        async function connectToDevice() {
            try {
                statusDiv.textContent = "Searching for device...";
                statusDiv.style.color = "yellow";
                
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: "ESP32-Pulse-Controller" }],
                    optionalServices: ['4fafc201-1fb5-459e-8fcc-c5c9c331914b']
                });
                
                statusDiv.textContent = "Connecting...";
                const server = await device.gatt.connect();
                
                statusDiv.textContent = "Accessing service...";
                const service = await server.getPrimaryService('4fafc201-1fb5-459e-8fcc-c5c9c331914b');
                
                statusDiv.textContent = "Accessing characteristic...";
                ledCharacteristic = await service.getCharacteristic('beb5483e-36e1-4688-b7f5-ea07361b26a8');
                
                // Success - show controls
                connectBtn.style.display = 'none';
                controlsDiv.style.display = 'block';
                statusDiv.textContent = "Connected! Select a mode";
                statusDiv.style.backgroundColor = "#004400";
                
                // Listen for disconnections
                device.addEventListener('gattserverdisconnected', () => {
                    statusDiv.textContent = "Device disconnected";
                    statusDiv.style.backgroundColor = "#440000";
                    connectBtn.style.display = 'block';
                    controlsDiv.style.display = 'none';
                    pulseControls.style.display = 'none';
                    isPulsing = false;
                    isPaused = false;
                    stopCycleSimulation();
                    updateButtonStates();
                });
                
                // Update button states
                updateButtonStates();
                
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.style.backgroundColor = "#440000";
                console.error(error);
            }
        }

        // Send command to ESP32
        function sendCommand(command) {
            if (!ledCharacteristic) return;
            ledCharacteristic.writeValue(new TextEncoder().encode(command));
            statusDiv.textContent = `Command sent: ${command}`;
        }
        
        // Set brightness via BLE (with debouncing)
        let brightnessTimeout;
        function setBrightness(value) {
            if (!ledCharacteristic) return;
            
            // Clear previous timeout
            if (brightnessTimeout) {
                clearTimeout(brightnessTimeout);
            }
            
            // Set new timeout to avoid flooding the ESP32
            brightnessTimeout = setTimeout(() => {
                const command = `B:${value}`;
                ledCharacteristic.writeValue(new TextEncoder().encode(command));
                statusDiv.textContent = `Brightness set to: ${value}`;
            }, 100); // 100ms debounce
        }
        
        // Update pulse parameters instantly
        function updatePulseParams() {
            if (!ledCharacteristic) return;
            
            const width = pulseWidthSlider.value;
            const frequency = pulseFrequencySlider.value;
            const area = activeAreaSlider.value;
            const lifespan = trailLifespanSlider.value;
            const enabled = trailEnabled ? 1 : 0;
            const rainbow = rainbowTrail ? 1 : 0;
            
            const command = `P:W${width},C${pulseHue},F${frequency},A${area},L${lifespan},H${trailHue},E${enabled},R${rainbow}`;
            ledCharacteristic.writeValue(new TextEncoder().encode(command));
            statusDiv.textContent = `Settings updated`;
        }
        
        // Update individual parameters instantly
        function updateSingleParam(param, value) {
            if (!ledCharacteristic) return;
            
            // Get current values for all parameters
            const width = pulseWidthSlider.value;
            const frequency = pulseFrequencySlider.value;
            const area = activeAreaSlider.value;
            const lifespan = trailLifespanSlider.value;
            const enabled = trailEnabled ? 1 : 0;
            const rainbow = rainbowTrail ? 1 : 0;
            
            // Build command with all current values
            const command = `P:W${width},C${pulseHue},F${frequency},A${area},L${lifespan},H${trailHue},E${enabled},R${rainbow}`;
            ledCharacteristic.writeValue(new TextEncoder().encode(command));
            statusDiv.textContent = `${param} updated`;
        }
        
        // Update button states
        function updateButtonStates() {
            pauseBtn.classList.toggle('disabled', !isPulsing);
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
            focusBtn.classList.toggle('disabled', !isPulsing);
        }
        
        // Update color selection display
        function updateColorSelection() {
            // Update pulse color selection
            document.querySelectorAll('.pulse-color').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.hue) === pulseHue) {
                    btn.classList.add('active');
                }
            });
            
            // Update trail color selection
            document.querySelectorAll('.trail-color').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.hue) === trailHue) {
                    btn.classList.add('active');
                }
            });
        }

        // Event listeners
        connectBtn.addEventListener('click', connectToDevice);
        
        // Main control buttons
        pulseBtn.addEventListener('click', () => {
            sendCommand("PULSE");
            isPulsing = true;
            isPaused = false;
            pulseControls.style.display = 'block';
            startCycleSimulation();
            updateButtonStates();
        });
        
        partyBtn.addEventListener('click', () => {
            sendCommand("RAINBOW");
            isPulsing = false;
            isPaused = false;
            pulseControls.style.display = 'none';
            stopCycleSimulation();
            updateButtonStates();
        });
        
        pauseBtn.addEventListener('click', () => {
            if (isPulsing && !pauseBtn.classList.contains('disabled')) {
                sendCommand("PAUSE");
                isPaused = !isPaused;
                
                // Reset cycle counter when resuming from pause
                if (!isPaused) {
                    resetCycleCounter();
                }
                
                updateButtonStates();
            }
        });
        
        focusBtn.addEventListener('click', () => {
            if (isPulsing && !focusBtn.classList.contains('disabled')) {
                sendCommand("FOCUS");
                
                // Visual feedback on button
                focusBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    focusBtn.style.transform = '';
                }, 150);
            }
        });
        
        offBtn.addEventListener('click', () => {
            sendCommand("OFF");
            isPulsing = false;
            isPaused = false;
            pulseControls.style.display = 'none';
            stopCycleSimulation();
            updateButtonStates();
        });
        
        // Brightness slider with debouncing
        brightnessSlider.addEventListener('input', () => {
            brightnessValue.textContent = brightnessSlider.value;
        });
        
        brightnessSlider.addEventListener('change', () => {
            setBrightness(brightnessSlider.value);
        });
        
        // Pulse control sliders - update displays in real time and send instantly
        pulseWidthSlider.addEventListener('input', () => {
            widthValue.textContent = pulseWidthSlider.value;
        });
        
        pulseWidthSlider.addEventListener('change', () => {
            updateSingleParam('Width', pulseWidthSlider.value);
        });
        
        pulseFrequencySlider.addEventListener('input', () => {
            frequencyValue.textContent = pulseFrequencySlider.value;
        });
        
        pulseFrequencySlider.addEventListener('change', () => {
            updateSingleParam('Frequency', pulseFrequencySlider.value);
            // Update cycle simulation rate when frequency changes
            if (isPulsing && !isPaused) {
                startCycleSimulation();
            }
        });
        
        activeAreaSlider.addEventListener('input', () => {
            areaValue.textContent = activeAreaSlider.value;
        });
        
        activeAreaSlider.addEventListener('change', () => {
            updateSingleParam('Active Area', activeAreaSlider.value);
        });
        
        trailLifespanSlider.addEventListener('input', () => {
            lifespanValue.textContent = trailLifespanSlider.value;
        });
        
        trailLifespanSlider.addEventListener('change', () => {
            updateSingleParam('Trail Lifespan', trailLifespanSlider.value);
        });
        
        // Trail enabled checkbox
        trailEnabledCheckbox.addEventListener('change', () => {
            trailEnabled = trailEnabledCheckbox.checked;
            trailStatus.textContent = trailEnabled ? 'enabled' : 'disabled';
            updateSingleParam('Trail Enable', trailEnabled);
        });
        
        // Rainbow trail checkbox
        rainbowTrailCheckbox.addEventListener('change', () => {
            rainbowTrail = rainbowTrailCheckbox.checked;
            rainbowStatus.textContent = rainbowTrail ? 'enabled' : 'disabled';
            updateSingleParam('Rainbow Trail', rainbowTrail);
        });
        
        // Color selection buttons - instant updates
        document.querySelectorAll('.pulse-color').forEach(button => {
            button.addEventListener('click', () => {
                pulseHue = parseInt(button.dataset.hue);
                updateColorSelection();
                updateSingleParam('Pulse Color', pulseHue);
            });
        });
        
        document.querySelectorAll('.trail-color').forEach(button => {
            button.addEventListener('click', () => {
                trailHue = parseInt(button.dataset.hue);
                updateColorSelection();
                updateSingleParam('Trail Color', trailHue);
            });
        });
    </script>
